<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="stylesheet" href="../css/cores.css">
</head>

<body>
  <main>
    <div class="containerFormulario">
      <div id="formContainer" class="form-unico">
        <div class="alternaFormulario">
          <button id="login-tab">Login</button>
          <button id="cadastro-tab">Cadastro</button>
        </div>
        <div class="logo"></div>
        <h2 id="titulo">Entrar</h2>
        <form id="formulario" action="./login.html" method="POST">
          <div id="campos">
            <div class="agrupaFormulario">
              <label for="loginEmail">E-mail</label>
              <input type="email" id="loginEmail" name="loginEmail">
            </div>
            <div class="agrupaFormulario">
              <label for="loginSenha">Senha</label>
              <input type="password" id="loginSenha" name="loginSenha">
            </div>
          </div>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </main>

  <script src="../js/header.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
